<!doctype html>
<html class="no-js" ng-app="angularWpClientApp">
  <head>
    <meta charset="utf-8">
    <title>Amie Freetly</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <base href="/">
      <script>
        history.pushState({}, "entry page", location.hash.substring(1));
      </script>
  </head>
  <body ng-controller="ApplicationcontrollerCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">angularWpClient</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="jumbotron">
      <h2 class="text-center" ng-bind-html="meta.pageTitle"></h2>
    </div>
    <div class="container-fluid">
      <div class="row show-grid">
        <div class="col-md-9 col-md-push-3" id="content" ng-class="uiRouterState.current.name">
            <div ng-show="message.text" id="message" ng-class="messageClass(message.status)">
                <span>{{message.text}}
                <a class="pull-right text-muted" ng-click="clearMsg(message.status)">
                    <i class="fi fi-times-circle"></i>
                </a></span>
            </div>
            <ui-view></ui-view>
        </div>
        <div class="col-md-3 col-md-pull-9">
            <h3>Sidebar</h3>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p>&copy; sunburntkamel 2015</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/posts.js"></script>
        <script src="scripts/controllers/applicationcontroller.js"></script>
        <script src="scripts/controllers/single.js"></script>
        <script src="scripts/services/categories.js"></script>
        <script src="scripts/services/tags.js"></script>
        <script src="scripts/services/token.js"></script>
        <script src="scripts/services/authorize.js"></script>
        <script src="scripts/services/authenticate.js"></script>
        <!-- endbuild -->
        <!-- non-lib scripts -->
        <script src="scripts/config.js" type="text/javascript"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <!-- end-non-lib -->
</body>
</html>
